<html>
  <head>
    <meta charset='utf-8'>
    <title>sass avanzado</title>
    <link href='css/estilos.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <form class='formulario-registro' name='frm-registro'>
      <div class='formulario-input-contenedor'>
        <label for='nombre'>nombre</label>
        <input class='formulario-input' name='nombre' placeholder='Ej: pedro, Luisa' type='text'>
      </div>
      <div class='formulario-input-contenedor'>
        <label for='apellido'>apellido</label>
        <input class='formulario-input' name='apellido' placeholder='Ej: Rodriguez' type='text'>
      </div>
      <div class='formulario-input-contenedor'>
        <label for='correo'>correo</label>
        <input class='formulario-input' name='correo' placeholder='Ej: david@gmail.com' type='text'>
      </div>
      <div class='formulario-input-contenedor'>
        <input class='formulario-button' name='nombre' type='submit' value='Registrar'>
      </div>
    </form>
  </body>
</html>
