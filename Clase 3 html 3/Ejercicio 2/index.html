<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>ejercicio 2</title>
    <link href='css/main.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <form class='formulario-registro' name='frm-registro'>
      <div class='formulario-input-contenedor'>
        <label>Nombre</label>
        <input class='formulario-input' name='nombre' placeholder='Ej: Pedro, Luisa' type='text'>
      </div>
      <div class='formulario-input-contenedor'>
        <label>Apellido</label>
        <input class='formulario-input' name='apellido' placeholder='Ej: Rodriguez' type='text'>
      </div>
      <div class='formulario-input-contenedor'>
        <label>Correo</label>
        <input class='formulario-input' name='correo' placeholder='Ej: anonimo@gmail.com' type='text'>
      </div>
      <div class='formulario-input-contenedor'>
        <input class='formulario-button' name='registrar' type='submit' value='Registrar'>
      </div>
    </form>
  </body>
</html>
